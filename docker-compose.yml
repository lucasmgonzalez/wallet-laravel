version: "3"

services:
  app:
    container_name: wallet-laravel_app
    build:
      context: ./
      dockerfile: apache.dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      - "DB_HOST=database"
      - "DB_PORT=3306"
      - "DB_DATABASE=homestead"
      - "DB_USER=homestead"
      - "DB_PASSWORD=secret"
      - "CACHE_DRIVER=redis"
      - "REDIS_HOST=redis"
      - "REDIS_PASSWORD=null"
      - "REDIS_PORT=6379"
    ports:
      - 8080:80

  database:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=homestead"
      - "MYSQL_USER=homestead"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=secret"
    ports:
      - "33061:3306"
  redis:
    image: redis:latest
    volumes:
      - redisdata:/data
    ports:
      - "63790:6379"
volumes:
  dbdata:
  redisdata:
