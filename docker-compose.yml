version: "3"

services:
  app:
    build:
      context: ./
      dockerfile: apache.dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      - "APP_DEBUG=true"
      - "DB_HOST=database"
      - "DB_PORT=3306"
      - "DB_DATABASE=homestead"
      - "DB_USER=homestead"
      - "DB_PASSWORD=secret"
    ports:
      - 8080:80

  database:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=homestead"
      - "MYSQL_USER=homestead"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=secret"
    ports:
      - "33061:3306"
volumes:
  dbdata:
